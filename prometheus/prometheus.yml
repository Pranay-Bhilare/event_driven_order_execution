# Scrape API (events_ingested_total, SQS queue depth) and Worker (messages_processed_total, etc.)
scrape_configs:
  - job_name: "api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "worker"
    static_configs:
      - targets: ["worker:9090"]
    metrics_path: /metrics
    scrape_interval: 10s
